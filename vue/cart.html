<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Vue App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="all.css">
  <script src="cartvue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
  <div id="app">
    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 banner">
          <h2>Cart page</h2>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
<div class="container">
    <div class="row">
      
      
            <div class="card" style="width: 18rem;" v-for="item in paginatedItems" :key="item" >
                <img v-bind:src="item.image" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item.title}}</h5>
                  <p class="card-text">{{item.description}}</p>
                  <h3>${{item.price}}</h3>
                  <button type="button" class="btn btn-primary cardbtn" data-bs-toggle="modal" data-bs-target="#exampleModal"  @click="page(item.image,item.title,item.description,item.price)">
                    Launch detail
                  </button>
                </div>
              </div>
            
             
    </div>
</div>

<button type="button" class="btn btn-primary cartbtn" data-bs-toggle="modal" data-bs-target="#exampleModal2">
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.8.9/build/spline-viewer.js"></script>
  <spline-viewer url="https://prod.spline.design/OSeJ4wYVJm1z2x8J/scene.splinecode"></spline-viewer>
  <h3 class="carttitleword">CART<span class="cartnumber"></span></h3> 
  <h3 class="cartword">Cart</h3> 
  </button>

  <nav aria-label="Page navigation example">
    <div class="container">
      <div class="row pagearea">
        
        
    <ul class="pagination">
      <a class="" href="#" ><li class="pagecube" @click="loadMore(1)">1</li></a>
      <a class="" href="#" ><li class="pagecube" @click="loadMore(2)">2</li></a>
      <a class="" href="#" ><li class="pagecube" @click="loadMore(3)">3</li></a>
    </ul>
  
    
  </div>
  </div>
  </nav>

<!--視窗-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!--視窗內容-->
          <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 detailpic pic"></div>
                <div class="col-md-1"></div>
            </div>

            <h2 class="text-center">
                狗勾
            </h2>
            <div class="describe">
                湖區金莊路附近時，與1輛遊覽車發生擦撞，沒想到當警方對駕駛進行酒測時，王柏傑的酒測值竟然高達0.44毫克，因此被移送士林地檢署法辦，檢察官訊問後認為王柏傑涉犯《刑法》公共危險罪，諭知5萬元交保。當王柏傑受訪時，不僅抱歉連連，還說現在要做的事，就是回家好好反省自己
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-6">
                    <input type="number" class="number">
                </div>
                <div class="col-md-4 detilprice">
                    $600
                </div>
                <div class="col-md-1"></div>
            </div>
            <input type="text" class="fordata productname"></input>
            <input type="text" class="fordata productpic"></input>
          </div>
 <!--視窗內容-->

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" @click="addcart()" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<!--視窗-->


<!--視窗2-->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
               <div class="cartbanner"></div>
              </div>
            </div>
          </div>
          <div class="container cartcontent">
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-info cleancartbtn">Clean</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
<!--視窗2-->
  </div>


</body>
</html>
